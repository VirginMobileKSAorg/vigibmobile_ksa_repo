  <TalendProperties:Property xmi:id="_w4Hv0JjGEemf-pgfbFa8-A" id="_cXqfMLK_Eemqj9H7tCzXlA" label="job_ksa_load_erp_recharge_sales_invoice_new" purpose="The job  loads  from source 10.1.32.69  into &quot;erp_recharge_sales_invoice&quot;  10.4.32.25 and further calculate the cumulative discount percentages and loads into  erp_rech_disc_monthly in 10.4.32.25 table" description="The job  loads  monthly  from source 10.1.32.69  into &quot;erp_recharge_sales_invoice&quot;  10.4.32.25 .&#xD;&#xA;On completion of monthly load ,the jobs Deletes YTD(year to date) data from erp_rech_disc_monthly and than calculates the cummulative percentages for the whole year and insert into erp_rech_disc_monthly in 10.4.32.25 table.&#xD;&#xA;&#xD;&#xA;The job runs on the first of every month . &#xD;&#xA;&#xD;&#xA;This job takes 2 inputs : vStartDate and vEndDate. Format of date input to be given: YYYY-MM-DD&#xD;&#xA;&#xD;&#xA;- If no value is provided for vStartDate, it takes first date of the pevious month by default.&#xD;&#xA;- If no value is provided for vEndDate, it takes last date of the previous month  by default." version="0.1" statusCode="" item="_w4Hv0pjGEemf-pgfbFa8-A" displayName="job_ksa_load_erp_recharge_sales_invoice_new">
