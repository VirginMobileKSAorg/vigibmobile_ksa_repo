<xmi:XMI xmi:version="2.0" xmlns:xmi="http://www.omg.org/XMI" xmlns:TalendProperties="http://www.talend.org/properties">
  <TalendProperties:Property xmi:id="_5XRT8IKtEem_-okVdd-ZZg" id="_XkgbsIUsEem7JN5TgiLldA" label="job_ksa_dedup_fact_adjustment" purpose="This job is to remove duplicates from fact adjustment" description="This job is to remove duplicates from fact adjustment&#xD;&#xA;&#xD;&#xA;This job takes 2 inputs : vStartDate and vEndDate. Format of date input to be given: YYYY-MM-DD&#xD;&#xA;- If no value is provided for vStartDate, it takes current date -7 date by default.&#xD;&#xA;- If no value is provided for vEndDate, it takes current date -1 date by default.&#xD;&#xA;&#xD;&#xA;Steps executed are as following:&#xD;&#xA;Step 1) Set start date and end date range to check for duplicates&#xD;&#xA;Step 2) Truncate table stg.duplicates_fact_adjustment_confirm. This table holds the details captured in current job run.&#xD;&#xA;Step 3) insert into table as in Step 2 with details of duplicates if exists. Copy the same to BKP_duplicates_fact_adjustment table which contains all history of duplicates&#xD;&#xA;Step 4) Iterate through distinct dates for which duplicates are identified.&#xD;&#xA;Step 4a) Set date to perform de-duplication&#xD;&#xA;Step 4b) Delete records if exists in BKP_fact_adjustment for the date and re-insert from FACT table.&#xD;&#xA;Step 4c) Delete records from prod FACT table&#xD;&#xA;Step 4d) Insert unique records from BKP table back to FACT table&#xD;&#xA;Step 4e) Check if (Total initial #Record) - (Re-inserted #Record ) =  sum((ROW_COUNT -1)* COUNT(1)) in duplicates_fact_adjustment_confirm for the date&#xD;&#xA;Step 4a)" version="0.1" statusCode="" item="_5XRT8oKtEem_-okVdd-ZZg" displayName="job_ksa_dedup_fact_adjustment">
