  <TalendProperties:Property xmi:id="_GxBV8AjhEemNbeCzOn83Wg" id="_C3_cwFYwEeuZ7e-zq39XkQ" label="job_ksa_load_cas_geo_details" purpose="This job is to copy CAS data from source table in 10.4.1.44 to CAS dwh table in 10.4.93.10" description="This job is to copy CAS data from source table in 10.4.1.44 to CAS dwh table in 10.4.93.10&#xD;&#xA;&#xD;&#xA;This job takes 2 inputs : vStartDate and vEndDate. Format of date input to be given: YYYY-MM-DD&#xD;&#xA;- If no value is provided for vStartDate, it takes current date -1 date by default.&#xD;&#xA;- If no value is provided for vEndDate, it takes current date -1 date by default.&#xD;&#xA;&#xD;&#xA;Step1) Set start date and end date and iterate through the date range (vLoadDate)&#xD;&#xA;Step2) Get CAS records which has CreatedOn = vLoadDate from 10.4.1.44 and copy into prod.cas_activations_ltd table in  10.4.93.10&#xD;&#xA;Step3) Get IDs of CAS records which got updated on vLoadDate from 10.4.1.44 and insert into a temp table stg.cas_activations_updated_id (clear before insert) in  10.4.93.10&#xD;&#xA;Step4) Delete records from prod.cas_activations_ltd where ID exist in the temp table stg.cas_activations_updated_id.&#xD;&#xA;Step5) Get CAS records which got updated on vLoadDate from 10.4.1.44 and copy into prod.cas_activations_ltd table in 10.4.93.10&#xD;&#xA;Step6) Perform a record count audit and send an email lert if found any difference in record count.&#xD;&#xA;&#xD;&#xA;Note: Following fields are specified as Long after removing all the nonnumeric entries : IMSI , NobillCustomerNo, FormSerial, ICCID, KitID, CRM_ContactID, CRM_AccountID, MSISDN ,NobillAccountNumber.&#xD;&#xA;&#xD;&#xA;InputDate format:YYYY-MM-DD&#xD;&#xA;&#xD;&#xA;Date: 11-Jul-2019&#xD;&#xA;Name: Salini&#xD;&#xA;Modification: 1) Added iteration logic. 2) Added tDBRow to delete records if exists for the day 3) Modified notification job&#xD;&#xA;&#xD;&#xA;Date: 23-Jul-2019&#xD;&#xA;Name: Salini&#xD;&#xA;Modification: 1) Created Version 2 from existing CAS job. 2) Modified notification job 3)) Modified job and logic to insert modified records from source cas table to target cas table 4) Standardized job&#xD;&#xA;&#xD;&#xA;&#xD;&#xA;Date: 24-Nov-2019&#xD;&#xA;Name: Avinash&#xD;&#xA;Modification: Added column IdentityMaster&#xD;&#xA;&#xD;&#xA;Date: 10-Dec-2019&#xD;&#xA;Name: Salini&#xD;&#xA;Modification: Added new columns PUK, IsPortInActivation, IsPortedOut, PortOutDateTime, IsEsimActivation" version="0.1" statusCode="" item="_GxFnYAjhEemNbeCzOn83Wg" displayName="job_ksa_load_cas_geo_details">
