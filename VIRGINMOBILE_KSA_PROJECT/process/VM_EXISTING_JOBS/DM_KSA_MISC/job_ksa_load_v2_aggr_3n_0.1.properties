<xmi:XMI xmi:version="2.0" xmlns:xmi="http://www.omg.org/XMI" xmlns:TalendProperties="http://www.talend.org/properties">
  <TalendProperties:Property xmi:id="_2Xmb4DsyEemJnvy3UP1d7Q" id="_dz89cF-zEeuYfJVsqWt2hw" label="job_ksa_load_v2_aggr_3n" purpose="This master job is to calculate wholesale cost and revenue aggregates including time based revenue by selecting the columns subject to daily reporting and analytical use case. This job is to load timebased revenue aggregates into prod.nobill_aggr_ws_cost_v2 from June, 2019. Dbconnections are parameterized. Loading into nobill_aggr_ws_cost" description="To calculate wholesale cost and revenue aggregates including time based revenue by selecting the columns subject to daily reporting and analytical use case. This job is to load timebased revenue aggregates into nobill_aggr_ws_cost. &#xD;&#xA;&#xD;&#xA;This job takes 2 inputs : vStartDate and vEndDate. Format is yyyy-MM-dd&#xD;&#xA;- If no value is provided for vStartDate, it takes current date -1 date by default.&#xD;&#xA;- If no value is provided for vEndDate, it takes current date -1 date by default.&#xD;&#xA;&#xD;&#xA;Step1) Set vLoadDate&#xD;&#xA;&#xD;&#xA;Step2) Load aggregate merge init table by calling the subjob job_load_aggr_merge_init_tkey. At this stage records are merged from fact usage, fact account counter and fact adjustment. Also identifies various scenarios and transaction keys (for Voice, sms, data, event, recharge, adjustment, expired and others). Revenue metrics are identified separately for pay-as-you-go, upfront bundle subscriptions along with revised volumes (in minutes, quantity and Megabytes) for total, expired and reset&#xD;&#xA;&#xD;&#xA;Step3) Load dim tables: dim transaction key and dim wholesale cost by calling subjob job_load_dim_tkey_wholesale_cost.&#xD;&#xA;&#xD;&#xA;Step4) Load wholesale cost aggregate table with calculated wholesale cost and revenues by calling subjob job_load_aggr_wholesale_cost. Calculates total gross revenue, net revenue, interconnect revenue, wholesale cost, wolesale cost on revised volumes, wholesale cost on pay-as-you-go, wholesale cost on counters,  interconnect revenue on revised volumes, interconnect revenue on pay-as-you-go, interconnect revenue on counters&#xD;&#xA;&#xD;&#xA;NB: job_load_dim_wholesale_cost_monthly should be executed before triggering this job on first day of every month.&#xD;&#xA;" version="0.1" statusCode="" item="_2Xmb4jsyEemJnvy3UP1d7Q" displayName="job_ksa_load_v2_aggr_3n">
