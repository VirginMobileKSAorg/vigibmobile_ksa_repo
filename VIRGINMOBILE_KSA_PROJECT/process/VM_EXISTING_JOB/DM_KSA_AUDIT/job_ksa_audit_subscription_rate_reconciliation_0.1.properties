  <TalendProperties:Property xmi:id="_65tQIEoPEemxZcEuuie-HQ" id="_65qM0EoPEemxZcEuuie-HQ" label="job_ksa_audit_subscription_rate_reconciliation" purpose="This job is to reconcile the event revenues from fact usage with Volumes multiplied by subscription rate from fact subscription rate" description="This job is to reconcile the event revenues from fact usage with volumes multiplied by subscription rate from fact subscription rate. &#xD;&#xA;&#xD;&#xA;Step 1: Set start date and end date&#xD;&#xA;Step 2: Delete records from audit table for the date range&#xD;&#xA;Step 3: Get following details from fact usage : fact main wallet cost, fact counter amount value, fact total revenue, by joining with dim event table based on event ID.&#xD;&#xA;Step 4 : Get following details from fact subscription rate : Main wallet cost, &#x9;Subscription counter amount i.e Plan cost + discount amount, Total revenue&#xD;&#xA;Step 5: Reconcile and insert audit records into table.&#xD;&#xA;&#xD;&#xA;This job takes 2 inputs : vStartDate and vEndDate. Format of date input to be given: YYYY-MM-DD&#xD;&#xA;- If no value is provided for vStartDate, it takes current date -1 date by default.&#xD;&#xA;- If no value is provided for vEndDate, it takes current date -1 date by default.&#xD;&#xA;" version="0.1" statusCode="" item="_65tQIkoPEemxZcEuuie-HQ" displayName="job_ksa_audit_subscription_rate_reconciliation">
