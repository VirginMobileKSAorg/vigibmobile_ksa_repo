<xmi:XMI xmi:version="2.0" xmlns:xmi="http://www.omg.org/XMI" xmlns:TalendProperties="http://www.talend.org/properties">
  <TalendProperties:Property xmi:id="_2Xmb4DsyEemJnvy3UP1d7Q" id="_GjpAwIIZEeq5LL3ksDkZLA" label="job_ksa_load_aggr_merge_init_tkey" purpose="To aggregate the data by merging fact usage, adjustments and account counters including time based attributes from June 2019. Dbconnections are parameterized." description="To aggregate the data by merging fact usage, adjustments and account counters including time based attributes by selecting the columns subject to daily reporting and analytical use case. From June 2019. Dbconnections are parameterized.&#xD;&#xA;&#xD;&#xA;Step1) Clear temp tables - nobill_aggr_merge_init, nobill_aggr_merge_init_tkey.&#xD;&#xA;&#xD;&#xA;Step2) Load aggregated records from nobill_fact_usage table for the vLoadDate into nobill_aggr_merge_init along with calculated values like revised metrics (duration, quantity, volume) and pay-as-you-go metrics. &#xD;&#xA;&#x9;   Fields which are not associated with fact usage are populated as zero.&#xD;&#xA;&#x9;   &#xD;&#xA;Step3) Load aggregated records from nobill_fact_adjustment table for the vLoadDate into nobill_aggr_merge_init. &#xD;&#xA;&#x9;   Fields which are not associated with fact adjustment are populated as zero.&#xD;&#xA;&#x9;   &#xD;&#xA;Step4) Load aggregated records from nobill_fact_account_counter joined with nobill_fact_usage and nobill_dim_counter_type for the vLoadDate into nobill_aggr_merge_init.&#xD;&#xA;       Calculate gross revenue, net revenue, discount, total counters-amount(for Monetary), time( for Voice), integer(for SMS), volume(for data) for facc_updatetype = 2 (usage).&#xD;&#xA;&#x9;   Fields which are not associated are populated as zero.&#xD;&#xA;&#x9;   &#xD;&#xA;Step5) Load aggregated records from nobill_fact_account_counter joined with nobill_dim_counter_type for the vLoadDate into nobill_aggr_merge_init.&#xD;&#xA;       Calculate total valuediff (for updatetype &lt;> 2), expired and reset metrics of time(for voice), integer(for sms) and volume(for data).This is identified by facc_updatetype (Expired=4,6. Reset=3) and facc_valuediff (if less than zero) values. &#xD;&#xA;&#x9;   Fields which are not associated are populated as zero.&#xD;&#xA;&#x9;   &#xD;&#xA;Step6) Load nobill_aggr_merge_init_tkey table with records from nobill_aggr_merge_init joined with the dim tables(event, origzone, termzone,country_operator, adjustment_type, counter_type) in order to identify the various scenarios and specify the transaction keys (for Voice, sms, data, event, recharge, adjustment, expired and others). &#xD;&#xA;       Also load calculated revised volumes (in minutes, quantity and Megabytes), pay-as-you-go revenue metrics and upfront bundle subscription revenue metrics." version="0.1" statusCode="" item="_2Xmb4jsyEemJnvy3UP1d7Q" displayName="job_ksa_load_aggr_merge_init_tkey">
